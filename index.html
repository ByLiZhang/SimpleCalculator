<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="container">
		<header>CALCULATOR</header>
		<main class="main">
			<div class="rectangular">
				<div class="screen"></div>
				<div class="buttons">
					<div class="button_set1">
						<div class="clear">
							<button>C</button>
							<button>CE</button>
						</div>
						<div class="numbers">
							<button>7</button>
							<button>8</button>
							<button>9</button>
							<button>4</button>
							<button>5</button>
							<button>6</button>
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>0</button>
							<button>.</button>
							<button>=</button>
						</div>
					</div>
					<div class="operators">
						<button>/</button>
						<button>*</button>
						<button>-</button>
						<button>+</button>	
					</div>
				</div>						
			</div>
		</main>
	</section>
</body>
</html>
